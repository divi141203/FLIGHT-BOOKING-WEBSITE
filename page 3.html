<html>
    <head>
        <title>BOOKING</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <header>
            <img src="images/f1.png" width="80px" height="80px">
            <nav>
                <ul>
                    <li><a href="page 1.html">Home</a></li>
                    <li><a href="page 2.html">About Us</a></li>
                    <li><a href="page 3.html">Booking</a></li>
                    <li><a href="page 5.html">Airlines</a></li>
                    <li><a href="page 7.html">Contact Us</a></li>
                    <li><a href="page 8.html">Login</a></li>
                    <li><a href="page 9.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="form1">
                <div class="button">
                    <input type="radio" class="button1" name="check" checked="checked"><span>Roundtrip</span>
                    <input type="radio" class="button1" name="check"><span>One Way</span>
                </div>
                <div class="form2">
                    <label>Origin</label>
                    <input type="text" class="place" placeholder="Airport Name"><br>

                    <label>Destination</label>
                    <input type="text" class="place" placeholder="Airport Name">

                    <div class="form3">
                        <label>Departure Date</label>
                        <input type="date" class="place select-date">
                    </div>

                    <div class="form3">
                        <label>Returning Date</label>
                        <input type="date" class="place select-date">
                    </div>

                    <div class="form3">
                        <label>Adults</label>
                        <input type="number" class="place">
                    </div>

                    <div class="form3">
                        <label>Children (Below 3 years)</label>
                        <input type="number" class="place">
                    </div>

                    <div class="form3">
                        <label>Class</label>
                        <select class="class">
                            <option value="1">Economy Class</option>
                            <option value="2">Business Class</option>
                        </select>
                    </div>
                    <form action="page 4.html">
                        <center><button type="submit">Search</button></center>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <p>Please follow us on Instagram, Facebook and Twitter to know about exciting offers</p>
        </footer>
    </body>
